    <main>

        <article>
            <textarea id="text-field"></textarea><br>
            <button id="analyze-button">Analisar texto</button>
            <table id="word-table">
              <thead>
                <tr>
                  <th>Palavra</th>
                  <th>Frequência</th>
                </tr>
              </thead>
              <tbody id="word-list"></tbody>
            </table>

            <script>
                let analyzeButton = document.getElementById("analyze-button");
                analyzeButton.addEventListener("click", function() {
                  let text = document.getElementById("text-field").value;
                  let wordFrequency = {};
                  text.split(" ").forEach(function(word) {
                    if (wordFrequency[word]) {
                      wordFrequency[word]++;
                    } else {
                      wordFrequency[word] = 1;
                    }
                  });
                  let wordList = Object.entries(wordFrequency).sort((a, b) => b[1] - a[1]);
                  let tableBody = document.getElementById("word-list");
                  tableBody.innerHTML = '';
                  wordList.forEach(function(word) {
                    let row = tableBody.insertRow();
                    let wordCell = row.insertCell();
                    let frequencyCell = row.insertCell();
                    wordCell.innerHTML = word[0];
                    frequencyCell.innerHTML = word[1];
                  });
                });
              </script>
             
      
             
</body>
